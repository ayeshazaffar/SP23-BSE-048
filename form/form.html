<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check-out form</title>
<style>
    .error{
        border: 1px solid red;
    }

</style>
   
<script>

    function handleFormSubmit(event)
    {
    console.log("handler called");
    event.preventDefault();

    let query=document.getElementById("query");
    if(query.value){
        console.log("valid form");
    }
    else{
        console.log("invalid form");
        query.classList.add("error");
        let errorMessage = document.getElementById("error-message");
        errorMessage.style.display="inline";
        event.preventDefault();
    }

    }
    
    window.onload=function(){

    var gForm=document.getElementById("gForm");
    gForm.onsubmit=handleFormSubmit;
    

    }



</script>
    
</head>

<body>
    <form id="gForm" onsubmit ="handleFormSubmit();" action="https://google.com/search">
        <input id= "query" type="text" name="q" value="cui"/>   
        <span id="errorMessage" style="display: none;" >query required </span>
        <input type="submit">
    </form>


 

</body>
</html>
